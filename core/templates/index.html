{%  load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <h1>Bem vindo ao CRM</h1>
    <center>
    <h2>Produtos cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ação atualizar</th>
                <th>Ação deletar</th>
                <th>Ação vender</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos%}
            <tr>
                <td><p>{{produto.nome}}</p></td>
                <td><p>{{produto.preco}}</p></td>
                <td><p>{{produto.estoque}}</p></td>
                <td> <a href="{% url 'atualizar' produto.id %}">Atualizar produto</a></td>
                <td> <a href="{% url 'deletar' produto.id %}">Deletar produto</a></td>
                <td> <a href="{% url 'vender' produto.id %}">Vender produto</a></td>
            </tr>
        {%endfor%}
        </tbody>
    </table>
    <a href="{% url 'produto' %}">Adicionar produto</a>
    </center>
</body>
</html>
